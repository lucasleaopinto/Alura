<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>

                    <label for="nome">Nome:</label>
                    <input id="nome" type="text" name="nome" placeholder="Seu nome aqui" autofocus pattern="[0-9]*" title="Preencha somente com números!">
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" placeholder="seu@email.com" required>

                </fieldset>
                <fieldset>
                    <legend>Assunto</legend>
                    <label for="consultoria">
                        <input type="radio" name="assunto" value="consultoria"> Consultoria
                    </label>
                    <label for="blog">
                        <input type="radio" name="assunto" value="blog"> Blog
                    </label>
                    <label for="outros">
                        <input type="radio" name="assunto" value="outros"> Outros
                    </label>
                </fieldset>
                <label for="msg">Mensagem:</label>
                <textarea id="msg" name="mensagem" placeholder="Digite aqui sua mensagem" cols="30" rows="6" required></textarea>
                <button type="submit">Enviar e-mail </button>
                <input type="month">
                <input type="tel">
                <input type="time">
                <input type="week">
                <input type="file">
                <input type="password">
                <input type="checkbox">
                <input type="color">
                <input type="number" pattern="[A-Za-z0-9]{8,}">

                <select name="select">
                        <option value="valor1">Valor 1</option> 
                        <option value="valor2" selected>Valor 2</option>
                        <option value="valor3">Valor 3</option>
                      </select>


            </form>
        </div>
