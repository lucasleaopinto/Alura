<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <div class "Form">
                <form>
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" pattern="[A-Za-z ']{4,}" title="O nome Precisa ter pelo menos 4 caracteres, preencha somente com Letras."
                            name="nome" placeholder="Seu nome aqui" autofocus>
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="seu@email.com" required>
                    </fieldset>
                    <fieldset>
                        <legend>Assunto</legend>
                        <label>
                            <input type="radio" name="assunto" value="Blog">
                            Blog
                        </label>
                        <label>
                            <input type="radio" name="assunto" value="Serviço">
                            Serviço
                        </label>
                        <fieldset>
                            <input type="radio" name="assunto" value="outro" id="outro">
                            <label for="outro">
                                Outro
                            </label>
                            <input type="text" name="outro-assunto">
                        </fieldset>
                    </fieldset>
                    <label for="msg">Mensagem:</label>
                    <textarea id="msg" name="mensagem" placeholder="Digite aqui sua mensagem" cols="30" rows="6" required></textarea>
                    <button type="submit">Enviar e-mail </button>

            </div>
            </form>
        </div>
